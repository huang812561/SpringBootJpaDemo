server.port=18081

server.servlet.context-path=/SpringBootJpaDemo

#热部署生效配置
spring.devtools.restart.enabled=true
#设置重启的目录
spring.devtools.restart.additional-paths=SpringBootJpaDemo/src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.additional-exclude=WEB-INF/**

spring.jpa.show-sql=true
#请慎重使用此参数，没必要就不要随便用
#自动创建(create)|先删除后自动创建(create-drop)|更新(update)|验证(validate)数据库表结构。如果不是此方面的需求建议set value="none"
spring.jpa.hibernate.ddl-auto=
spring.jpa.database=MySQL
# 数据库方言
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

# 日志级别
logging.level.org.springframework.data=debug

spring.datasource.url=jdbc:mysql://localhost:3306/jpa_demo?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
# 连接池支持的最大连接数
spring.datasource.tomcat.max-active=100
# 初始化连接数量
spring.datasource.tomcat.initial-size=20
# 连接池最大空闲连接数
spring.datasource.tomcat.max-idle=200
# 连接池最小空闲连接数
spring.datasource.tomcat.min-idle=20
# -1:无限制，例如：9000 表示9秒
spring.datasource.tomcat.max-wait=-1



